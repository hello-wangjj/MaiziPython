<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery.min.js"></script>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
</ul>
<li>Test1</li>
<li>Test2</li>
<ul id="test1">
    <li>0</li>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
</ul>
<button>click me</button>
<script type="text/javascript">
$(document).ready(function () {
    $('button').on('click',function () {
        $('li:first').css('background-color','red');
        $('li:not(ul li)').css('background-color','yellow');
        $('#test1 li:even').css('background-color','blue');
        $('#test1 li:eq(5)').css('background-color','green');
        $('ul li:nth-child(even)').css('background-color','gray');
    });
})
</script>
</body>
</html>
