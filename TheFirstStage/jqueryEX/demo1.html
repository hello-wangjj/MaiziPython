<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery.min.js"></script>
    <style type="text/css">
        .test{
            width: 300px;
            height: 300px;
            background-color: yellow;
        }
    </style>
</head>
<body>
<button>click me</button>
<div class="test"></div>
<script type="text/javascript">
    $(document).ready(function () {
        $('button').on('click',function () {
            alert('hello world');
        });
        $('.test').hide(1000).show(2000);
    })

</script>
</body>
</html>
