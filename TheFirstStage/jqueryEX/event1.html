<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/event1.js"></script>
</head>
<body>
<div><h1>Jquery Event handlers</h1></div>
<div><h3>click me</h3></div>
<button id="btn1">single click</button>
<button id="btn2">double click</button>
<div>
    <h3>Focus/Blur</h3>
</div>
<div id="result">waiting for event</div>
<input type="text" id="ip1">
<div>
    <h3>Mouse Down/Up</h3>
</div>
<div id="result2">waiting for event</div>
<button id="btn3">mouse</button>

<div>
    <h3>Mouse move/over/out</h3>
</div>
<div id="result3">waiting for event</div>
<button id="btn4">mouse</button>

<div>
    <h3>Key down/up/press</h3>
</div>
<div id="result4">waiting for event</div>
<input type="text" id="ip2">

<div>
    <h3>change</h3>
</div>
<div id="result5">waiting for event</div>
<input type="text" id="ip3" value="test">
<form id="form1">
<div>
    <h3>submit</h3>
</div>
<input type="submit" id="ip4" value="submit">
</form>
</body>
</html>
