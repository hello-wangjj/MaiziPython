<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery.min.js"></script>
</head>
<body>
<h1>AJAX</h1>
<button>click me</button>
<script type="text/javascript">

        $('button').on('click',function () {

                alert(data);
            })
        })
    })
</script>
