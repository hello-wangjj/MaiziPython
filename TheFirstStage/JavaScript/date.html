<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var date=new Date();
    console.log(date);
    var date1=new Date(2016,12,5);
    console.log(date1);
    console.log(Date.parse('Dec 31 2016'));
    console.log(new Date(1483113600000));
    var date2=new Date('2016-12-31 15:39:44');
    console.log(date2);
    console.log(date2.setUTCDate(5));
    console.log(new Date(1480923584000));
    console.log(date2.toDateString());
    console.log(date2.toJSON());
    console.log(date2.toString());
    console.log(date2.valueOf());
</script>
</body>
</html>
