<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    function Shape() {};
    Shape.prototype.name='shape';
    Shape.prototype.toString=function () {
        return this.name;
    }
    function Two_shape() {};
    var F=function () {

    }
    F.prototype=Shape.prototype;
    Two_shape.prototype=new F();
    Two_shape.prototype.constructor=Two_shape;
    Two_shape.prototype.name='two shape';

    function Triangle(side,height) {
        this.side=side;
        this.height=height;
    }
    var F=function () {

    }
    F.prototype=Two_shape.prototype;
    Triangle.prototype=new F();
    Triangle.prototype.constructor=Triangle;
    Triangle.prototype.name='triangle';
    Triangle.prototype.get_area=function () {
        return this.side*this.height/2;
    }
    var my_triangle=new Triangle(5,10);
    console.log(my_triangle.get_area());
    console.log(my_triangle.toString());
    console.log(my_triangle);
    console.log(my_triangle.__proto__.constructor)
    console.log(my_triangle.__proto__.__proto__.constructor);
    console.log(my_triangle.__proto__.__proto__.__proto__.constructor)

    var s=new Shape();
    console.log(s.toString());


</script>
</body>
</html>
