<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    function test(x,y,z,m) {
        return x+y+z
    }
    console.log(test.length);
    function test1() {
        return arguments
    }
    console.log(test1([1,2,3,4]))
    function test2() {
        return arguments.callee
    }
    console.log(test2([1,2]));
//    callee使用
    (function(count){
        if(count<3){
            console.log(count);
//            console.log(arguments.callee);
            arguments.callee(++count);
        }
    })(0);
    function f1(a,b,c) {
        return a+b+c
    }
    console.log(f1.toString());
    //回调函数
    var obj={
        name:'wangjj',
        say:function (some_body) {
            return 'hello '+some_body+this.name
        }
    };
    console.log(obj.say('king'));
    var obj1={
        name:'zhangff',
    };
    console.log(obj.say.call(obj1,'js'));
    console.log(obj.say.call(obj,'python'));
    var obj2={
        calc:function (a,b,c) {
            return a+b+c
        }
    };
    console.log(obj2.calc.call(obj2,1,2,3));
    console.log(obj2.calc.call(null,1,2,3));
    console.log(obj2.calc(1,3,4));
    console.log(obj2.calc.apply(obj2,[2,2,3]));
    console.log(obj2.calc.apply(null,[2,2,3]));
    console.log(obj2.calc.apply({},[2,2,3]));
</script>
</body>
</html>
