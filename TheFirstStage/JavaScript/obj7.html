<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var obj={};
    console.log(obj.toString());
    var arr=new Array();
    console.log(arr.toString());
    console.log(Object.prototype.toString.call(arr));
    function classof(obj) {
        if(obj==='null'){
            return 'NULL'
        }
        if(obj==='undefined'){
            return 'UNDEFINED'
        }
        return Object.prototype.toString.call(obj).slice(8,-1)
    }
    console.log(classof(arr))
    var date=new Date();
    console.log(classof(date));
    var a=123;
    console.log(classof(a));

</script>
</body>
</html>
