<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var obj={x:2};
    console.log(Object.isExtensible(obj));
    var d=new Date();
    console.log(Object.isExtensible(d));
    d.x=1;
    console.log(d.x);
    obj1=Object.preventExtensions(obj);
    console.log(obj===obj1);
    console.log(Object.isExtensible(obj1));
    obj1.y=2;
    console.log(obj1.y);
    console.log(obj1.x);
    obj1.x=3;
    console.log(obj1.x);
    delete obj1.x;
    console.log(obj1.x);
//    Object.defineProperty(obj1,'z',{
//        value:3
//    });
</script>
</body>
</html>
