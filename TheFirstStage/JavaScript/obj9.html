<script type="text/javascript">
    var obj={
        x:1,
        y:2,
        z:3
    }
    console.log(Object.isExtensible(obj));
    delete obj.z
    var o=Object.seal(obj);
    console.log(o===obj);
    console.log(Object.isExtensible(o));
    o.y=5;
    console.log(o.y);
</script>
