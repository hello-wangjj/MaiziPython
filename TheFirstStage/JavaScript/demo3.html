<!DOCTYPE html>
<html>
<head>
	<title>条件语句</title>
</head>
<body>
	<script type="text/javascript">
		document.write('<table border="1" cellpadding="0" cellspacing="0">');
		for(var i=9;i>0;i--){
			document.write('<tr>');
				for(var j=1;j<=i;j++){
				    document.write('<td>'+j+"*"+i+"="+j*i+'</td>');
				}

			document.write('</tr>');
		}

		document.write('</table>')

        //for 循环 百钱买百鸡,公鸡5元一只，母鸡3元一只，小鸡3只一元
        for(var i=0;i<=20;i++){
		    for(var j=0;j<=33;j++){
                for(var z=0;z<=100;z++){
                    if((i+j+z==100)&&(5*i+3*j+z/3==100)){
                        document.write('公鸡：'+i+'母鸡：'+j+'小鸡：'+z+'<br>');
                    }
                }
            }
        }

	</script>
</body>
</html>
