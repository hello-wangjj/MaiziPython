<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var arr=[1,2,3,4];
    console.log(arr);
    console.log(arr.length);
    arr.push(5);
    console.log(arr);
    console.log(arr.length);
    arr.shift();
    console.log(arr);
    console.log(arr.length);
    arr.unshift(2);
    console.log(arr);
    console.log(arr.length);
    arr.pop();
    console.log(arr);
    console.log(arr.length);
    var arr2=[1,2,3,4,5,6];
    function test(element,index,array) {
        console.log('要处理的数组为:'+array);
        console.log('索引：'+index+'--值为:'+element);
    }
    arr2.forEach(test);
    console.log(arr2.slice(2,4));
    var arr3=['a','b','c','d','e','f','g'];
    res=arr3.splice(1,0,'x','y','z');
    console.log(res);
    console.log(arr3);
    arr3.splice(1,3);
    console.log(arr3);
</script>
</body>
</html>
