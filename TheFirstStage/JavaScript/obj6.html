<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--检测一个对象是否是另一个对象的原型（或者处于原型链中）-->
<script type="text/javascript">
    var obj={x:1};
    var obj1=Object.create(obj);
    console.log(obj.isPrototypeOf(obj1));
    console.log(Object.prototype.isPrototypeOf(obj));

</script>
</body>
</html>
