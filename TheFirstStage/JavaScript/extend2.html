<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    function Shape() {};
    Shape.prototype.name='shape';
    Shape.prototype.toString=function () {
        return this.name;
    }
    function Two_shape() {};
    Two_shape.prototype=new Shape();
    Two_shape.prototype.constructor=Two_shape;
    Two_shape.prototype.name='Two_shape';

    function Triangle(side,height) {
        this.side=side;
        this.height=height;
    }
    Triangle.prototype=new Two_shape();
    Triangle.prototype.constructor=Triangle;
    Triangle.prototype.get_area=function () {
        return this.side*this.height/2;
    }
    var my_triangle=new Triangle(5,10);
    console.log(my_triangle.get_area());
    console.log(my_triangle.toString());
    console.log(my_triangle.hasOwnProperty('side'));
    console.log(my_triangle instanceof Two_shape);

</script>
</body>
</html>
