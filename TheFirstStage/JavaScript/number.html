<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var num=Number('123.123');
    console.log(num);
    console.log(typeof num);
    var num2=new Number('123.23');
    console.log(num2);
    console.log(typeof num2);
    var num3=77.156;
    console.log(num3.toExponential(1));
    console.log(num3.toExponential(3));
    console.log(num3.toExponential(4));
    console.log(num3.toPrecision(2));
    console.log(num3.toExponential(5));
    var num4=new Number(255);
    console.log(num4.toString());
    console.log(num4.toString(10));
    console.log(num4.toString(16));
    console.log(num4.toString(2));
</script>
</body>
</html>
