<!DOCTYPE html>
<html>
<head>
	<title>网页布局</title>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
</head>
<body style="padding: 0; margin: 0">
	<table border="0" width="100%" align="center" cellspacing="0" cellpadding="0">
		<tr height="90px" bgcolor="red" align="center">
			<td colspan="2"><font size="6" color="white"><b>网页的头部</b></font></td>
		</tr>
		<tr height="500px" align="center">
			<td bgcolor="yellow" width="30%">
				<table>
					<tr>
						<td><font size="6" color="white"><b>网页的左部分</b></font></td>
					</tr>
				</table>
			</td>
			<td bgcolor="blue">
				<table>
					<tr>
						<td><font size="6" color="white"><b>网页的左右分</b></font></td>
					</tr>
				</table>
			</td>
		</tr>
		<tr height="90px" bgcolor="red" align="center">
			<td colspan="2"><font size="6" color="white"><b>网页的底部</b></font></td>
		</tr>
	</table>
</body>
</html>
